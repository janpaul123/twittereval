<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Twitter Eval</title>
    <style>
      html {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
      }

      body {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
      }

      #container {
        width: 100%;
        height: 100%;
        display: flex;
      }

      #editor-container {
        width: 50%;
        height: 100%;
        padding: 10px;
      }

      #iframe-container {
        width: 50%;
        height: 100%;
        padding: 10px;
      }

      #output {
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="editor-container"></div>
      <div id="iframe-container">
        <iframe id="output"></iframe>
      </div>
    </div>

    <!-- OR ANY OTHER AMD LOADER HERE INSTEAD OF loader.js -->
    <script src="./node_modules/monaco-editor/min/vs/loader.js"></script>
    <script>
      require.config({ paths: { vs: "./node_modules/monaco-editor/min/vs" } });

      require(["vs/editor/editor.main"], function () {
        const editor = monaco.editor.create(
          document.getElementById("editor-container"),
          {
            value:
              localStorage.getItem("code") ||
              [
                "twitter.com/janpaul123/status/1520185309719261184",
                "",
                "```js",
                "function x() {",
                '\tconsole.log("Hello world!");',
                "}",
                "x();",
                "```",
              ].join("\n"),
            language: "markdown",
            minimap: false,
          }
        );

        function eval() {
          const iframe = document.getElementById("output");
          iframe.src = `/eval/${encodeURIComponent(editor.getValue())}`;
          localStorage.setItem("code", editor.getValue());
        }
        eval();
        editor.onDidChangeModelContent(eval);
      });
    </script>
  </body>
</html>
